<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .faq-container {
            width: 80%;
            max-width: 600px;
        }

        .faq-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .faq-question {
            cursor: pointer;
            padding: 15px;
            background-color: #fff;
            border: none;
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .faq-item.open .faq-answer {
            max-height: 500px; /* Adjust the maximum height as needed */
        }

        .faq-answer p {
            padding: 15px;
            margin: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <div class="faq-item">
        <button class="faq-question">Question 1</button>
        <div class="faq-answer">
            <p>Answer to Question 1 goes here.</p>
        </div>
    </div>

    <div class="faq-item">
        <button class="faq-question">Question 2</button>
        <div class="faq-answer">
            <p>Answer to Question 2 goes here.</p>
        </div>
    </div>

    <div class="faq-item">
        <button class="faq-question">Question 3</button>
        <div class="faq-answer">
            <p>Answer to Question 3 goes here.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const faqItems = document.querySelectorAll('.faq-item');

        faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');

            question.addEventListener('click', () => {
                faqItems.forEach(otherItem => {
                    if (otherItem !== item && otherItem.classList.contains('open')) {
                        otherItem.classList.remove('open');
                    }
                });

                item.classList.toggle('open');
            });
        });
    });
</script>

</body>
</html>
